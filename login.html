<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nudny tytuł strony</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    
    <div class="container-md h-100" id="register">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-5 login-form p-5">
                <h1>Zajerestruj się</h1>
                <label for="register-email-input">Email</label>
                <input type="email" class="login-input w-100 py-1 px-2 mb-3 rounded-2" id="register-email-input">
                <label for="register-pass-input">Hasło</label>
                <input type="password" class="login-input w-100 py-1 px-2 mb-3 rounded-2" id="register-pass-input">
                <button class="btn btn-primary text-uppercase w-100 mt-3">Zajerestruj się</button>
                <div class="text-center pt-4">
                    <p>Masz już konto? <a class="custom-link text-uppercase" href="#" id="register-btn">zaloguj się</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="container-md h-100" id="login">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-5 login-form p-5">
                <h1>Zaloguj się</h1>
                <label for="login-email-input">Email</label>
                <input type="email" class="login-input w-100 py-1 px-2 mb-3" id="login-email-input">
                <label for="login-pass-input">Hasło</label>
                <input type="password" class="login-input w-100 py-1 px-2 mb-3" id="login-pass-input">
                <button class="btn btn-primary text-uppercase w-100 mt-3">Zaloguj się</button>
                <div class="text-center pt-4">
                    <p>Nie masz jeszcze konta? <a class="custom-link text-uppercase" href="#" id="login-btn">zajerestruj się</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
